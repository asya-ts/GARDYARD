<div class="search">
    <input #search class="g-field__input" [(ngModel)]="searchString" type="text" placeholder="Search products...">
</div>

<div class="g-content-container">
    <app-not-found *ngIf="!products.length || loading" title="Catalog is empty. Come later!"></app-not-found>
    <section class="catalog g-block" *ngIf="products.length && !loading" [ngClass]="!loading && products.length && isCatalogScrollable() ? 'catalog_scroll' : ''">
        <div (click)="getFullInformation(item._id)" class="catalog__item g-box" *ngFor="let item of products | filterProducts: searchString" (click)="chooseItem(item._id)">
            <div class="item__pic">
                <img [src]="item.picture">
            </div>
            <div class="item__text">
                <span>{{ item.title }}</span>
                <span>${{ item.cost }}</span>
            </div>
        </div>
    </section>
</div>
<img class="g-page-picture" src="/assets/images/catalog-img.png">

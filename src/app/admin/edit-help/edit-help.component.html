<div class="g-content-container">
    <app-page-title title="Edit Help" left="183"></app-page-title>
    <div class="g-block questions">
        <div class="question" *ngFor="let item of questions">
            <div class="question__button">
                <img class="question__icon" src="/assets/images/triangle.png">
                <span class="question__title">{{ item.question }}</span>
            </div>
            <div class="question__answer">{{ item.answer }}</div>
        </div>
    </div>

    <div class="box">
        <div class="box__title">
            New Question
        </div>
        <div class="field">
            <div class="field__label">Question</div>
            <input type="text" class="field__input">
        </div>
        <div class="field">
            <div class="field__label">Answer</div>
            <textarea type="text" class="field__input field__input_big"></textarea>
        </div>

        <button class="box__button" type="submit">Add New Question</button>
    </div>

    <img class="g-page-picture" src="/assets/images/edit-help.png">
</div>
